<template>
	<article class="slds-card">
		<div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__figure">
					<span class="slds-icon_container slds-icon-standard-account" title="account">
<lightning-icon icon-name="standard:feed" alternative-text="feed" title="feed"></lightning-icon>
<span class="slds-assistive-text">feed</span>
					</span>
				</div>
				<div class="slds-media__body">
					<h2 class="slds-card__header-title">
						<a href="#" class="slds-card__header-link slds-truncate" title="Activity Timeline">
							<span>Activity Timeline</span>
						</a>
					</h2>
				</div>
			</header>
		</div>
		<div class="slds-card__body slds-card__body_inner slds-p-top_small" >
			<ul class="slds-timeline">
				<template for:each={item} for:item="i" if:true={item}>
				<li key={i.Id} class="slds-item">
					<div class="slds-timeline__item_expandable slds-timeline__item_task c-line">
						<span class="slds-assistive-text">task</span>
						<div class="slds-media">
							<div class="slds-media__figure">
								<button class="slds-button slds-button_icon" title="Toggle details for Review proposals for EBC deck with larger team and have marketing review this" aria-controls="task-item-base-281">
														<svg class="slds-button__icon slds-timeline__details-action-icon" aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#switch"></use>
                            </svg>
                        </button>
								<div class="slds-icon_container slds-timeline__icon" title="task">
									<lightning-icon icon-name={i.Icon_name__c} alternative-text="switch" title="customers"
										size="small">
									</lightning-icon>
								</div>
							</div>
							<div class="slds-media__body">
								<div class="slds-grid slds-grid_align-spread slds-timeline__trigger">
									<div class="slds-grid slds-grid_vertical-align-center slds-truncate_container_75 slds-no-space">
										<h3 class="slds-truncate"
											title="Review proposals for EBC deck with larger team and have marketing review this">
											<div>
												<strong>{i.Title__c}</strong>
											</div>
										</h3>
									</div>
									<div class="slds-timeline__actions slds-timeline__actions_inline">
										<button class="slds-button slds-button_icon slds-button_icon-border-filled slds-button_icon-x-small" aria-haspopup="true" title="More Options for this item">
                                    <lightning-icon icon-name="utility:down" alternative-text="down" title="down" size="x-small">
									</lightning-icon>
                                    <span class="slds-assistive-text">More Options for this item</span>
                                </button>
									</div>
								</div>
								<div class="slds-m-horizontal_xx-small">
									<div>{i.SubTitle__c}</div>
									 <div class="slds-timeline__date"> {i.Time__c}</div> 
								</div>
							</div>
						</div>
					</div>
				</li>
				</template>
			</ul>
		</div>
		<footer class="slds-card__footer">
			<a class="slds-card__footer-action" href="#">View All
				<span class="slds-assistive-text">feed</span>
			</a>
		</footer>
	</article>

</template>
